<!doctype html>

<html lang="en, zh">
<head>
  <title>SimplyPhysio</title>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="SimplyPhysio">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <link rel="stylesheet" href="css/home.css">

            <img class="img-fluid pr-1" src="images/common/02-index-icon-chi-off.png">
            <img class="img-fluid pr-1" src="images/common/02-index-icon-eng-on.png">
          </div>
        </div>
        <div class="d-flex flex-row justify-content-between align-items-end">
          <div id="header-logo" class="col-2 px-0"><img class="img-fluid" src="images/common/02-index-logo.png" /></div>
          <div class="pl-2"><img class="nav-stroke img-fluid" src="images/common/02-index-stroke.png" /></div>

          <div><img class="nav-stroke img-fluid" src="images/common/02-index-stroke.png" /></div>
          <div>
            <div><img class="img-fluid pb-2 px-2" src="images/common/02-index-button-1-contact-off-en.png"></div>

        </div>
      </div>
      <div  class="row container-fluid px-0 pt-2" style="height: 30px">

      </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
